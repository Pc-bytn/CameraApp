<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>CameraApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="camera-container">
        <video id="local-video" autoplay playsinline style="width:100vw;height:100vh;object-fit:cover;position:absolute;top:0;left:0;background:#000;"></video>
        <button id="capture-btn">Capture</button>
        <button id="send-btn">Send</button>
        <img id="captured-img" style="display:none;"/>
    </div>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
