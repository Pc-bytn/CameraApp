<body>    <div id="camera-container">
        <video id="local-video" autoplay playsinline style="width:100vw;height:100vh;object-fit:cover;position:absolute;top:0;left:0;background:#000;"></video>        <button id="capture-btn"><span class="btn-icon"></span></button>
        <button id="send-btn"><span class="btn-icon"><span></span></span></button>

            <span class="btn-icon" style="display:block;width:24px;height:24px;">

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 7V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    <path d="M8 12l-3-3m0 0l3-3m-3 3h16" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </button>
        
        <!-- Audio status indicator -->
        <div id="audio-status" style="position:absolute;top:30px;left:30px;z-index:20;padding:10px;border-radius:50px;background:rgba(0,0,0,0.5);color:#fff;display:none;align-items:center;">

    </div>
