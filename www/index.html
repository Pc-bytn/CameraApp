<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>CameraApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>    <div id="camera-container">
        <video id="local-video" autoplay playsinline style="width:100vw;height:100vh;object-fit:cover;position:absolute;top:0;left:0;background:#000;"></video>        <button id="capture-btn"><span class="btn-icon"></span></button>
        <button id="send-btn"><span class="btn-icon"><span></span></span></button>
        <button id="switch-cam-btn" title="Switch Camera" style="position:absolute;top:30px;right:30px;z-index:20;width:60px;height:60px;border-radius:50%;background:#007bff;color:#fff;border:none;box-shadow:0 4px 8px rgba(0,0,0,0.3);display:flex;align-items:center;justify-content:center;padding:0;">
            <span class="btn-icon" style="display:block;width:24px;height:24px;">
                <!-- Camera switch icon (simple SVG) -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 7V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17 17v2a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12l-3-3m0 0l3-3m-3 3h16" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </button>
        
        <!-- Audio Control Buttons -->
        <div class="audio-controls">
            <!-- Microphone Mute/Unmute Button -->
            <button id="mic-toggle-btn" class="audio-btn" title="Toggle Microphone">
                <svg class="mic-on" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19v4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 23h8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="mic-off" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                    <path d="M1 1l22 22" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 9v3a3 3 0 0 0 5.12 2.12L9 9z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 9.34V4a3 3 0 0 0-5.94-.6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2c0 .74-.12 1.46-.34 2.14" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19v4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 23h8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <!-- Viewer Audio Mute/Unmute Button -->
            <button id="speaker-toggle-btn" class="audio-btn" title="Toggle Speaker">
                <svg class="speaker-on" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 5L6 9H2v6h4l5 4V5z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="speaker-off" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                    <path d="M11 5L6 9H2v6h4l5 4V5z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M23 9l-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17 9l-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <!-- Audio status indicator -->
        <div id="audio-status" style="position:absolute;top:30px;left:30px;z-index:20;padding:10px;border-radius:50px;background:rgba(0,0,0,0.5);color:#fff;display:none;align-items:center;">
            <span style="margin-right:5px;">ðŸ”Š</span>
            <span id="audio-status-text">Viewer audio connected</span>
        </div>
        
        <img id="captured-img" style="display:none;"/>
    </div>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
